<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reactivity Demo</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    li {
      margin: 0;
      border-bottom: 1px solid #d0d0d0;
      
      &:last-child {
        border-bottom: none;
      }
      
      a {
        display: block;
        padding: 12px 16px;
        color: #333;
        text-decoration: none;
        background-color: #f2f2f2;
        transition: opacity 0.3s, color 0.3s;
        font-family: var(--font-family);

        &:hover {
          opacity: 0.7;
          color: green;
        }

        &:active {
          opacity: 0.6;
        }
      }
    }
  </style>
</head>
