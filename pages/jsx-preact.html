<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preact Signals Reactivity</title>
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.3",
          "@preact/signals": "https://esm.sh/@preact/signals@1.3.0",
          "htm": "https://esm.sh/htm@3.1.1"
        }
      }
    </script>
    <link rel="stylesheet" href="../style.css">

  </head>
  <body>
    <div class="link">
      <h1>Preact Signals Reactivity</h1>
      <a href="../">go back</a>
    </div>
    <div id="app"></div>

    <script type="module">
      import { h, render } from "preact"
      import { useSignal } from "@preact/signals"
      import htm from "htm"

      const html = htm.bind(h)

      function App() {
        const count = useSignal(0)

        return html`
          <div class="counter">
            <h3>Counter</h3>
            <p>Counter value: ${count.value}</p>
            <button id="sub" onClick=${() => count.value--}>-1</button>
            <button id="add" onClick=${() => count.value++}>+1</button>
          </div>
        `;
      }

      render(html`<${App} />`, document.getElementById("app"))
    </script>
  </body>
</html>
