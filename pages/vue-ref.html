<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Ref Reactivity</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="link">
    <h1>Vue Ref Reactivity</h1>
    <a href="../">go back</a>
  </div>

  <div id="app" class="counter">
    <h3>Counter</h3>
    <p>Counter value: {{ count }}</p>
    <button id="sub" @click="count--"> -1 </button>
    <button id="add" @click="count++"> +1 </button>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const count = ref(0)

        return {
          count,
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
