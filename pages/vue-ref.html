<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Ref Reactivity</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="link">
    <h1>Vue Ref Reactivity</h1>
    <a href="../">go back</a>
  </div>

  <div id="app" class="counter">
    <h2>Сложение двух чисел</h2>
    <input
      type="number"
      v-model="num1"
    />
    <input
      type="number"
      v-model="num2"
    />
    <p>Сумма: {{ result }}</p>
  </div>

  <script>
    const { createApp, ref, computed } = Vue

    createApp({
      setup() {
        const num1 = ref(0)
        const num2 = ref(0)
        const result = computed(() => num1.value + num2.value)

        return {
          num1,
          num2,
          result,
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
